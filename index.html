<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Welcome to my phone hunter page</h1>
    </header>

    <main class="container">
        <!-- displar search result -->
        <section>
            <div class="mb-2 w-50">
                <input id="searchField" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
              </div>
              <div id="btn-search" class="btn btn-primary mb-2">Search</div>
        </section>
        <section>
            <!-- b-code -->
            <div id="phoneContainer" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-found-massage" class=" d-none mt-4">
                <h3 class="text-warning">No phone found . Please try a new search</h3>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center ">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>

    <!-- js -->
    <script src="js/app.js"></script>
    <!-- bootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
